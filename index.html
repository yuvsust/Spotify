<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/3bc4247b4f.js" crossorigin="anonymous"></script>
    <title>Spotify | Your Favourite Music is Here</title>
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="img/logo.png" alt=""> <span>Spotify</span></li>
            <li><a>Home</a></li>
            <li><a>About</a></li>
        </ul>
    </nav>

    <div class="container">
        <div id="songList">
            <h1>Icche Ghuri - Shironamhin</h1>
            <div class="songItemContainer">
                <div class="songItem">
                    <img src="img/covers/1.jpg" alt="1">
                    <span>Borsha </span> 
                    <span id="songDetails"><span id="timestamp">5:01 <i class="far fa-play-circle"></i> </span></span>
                </div>
                <div class="songItem">
                    <img src="img/covers/1.jpg" alt="1">
                    <span>Pakhi </span> 
                    <span id="songDetails"><span id="timestamp">4:16 <i class="far fa-play-circle"></i> </span></span>
                </div>
                <div class="songItem">
                    <img src="img/covers/1.jpg" alt="1">
                    <span>Cafeteria </span> 
                    <span id="songDetails"><span id="timestamp">4:19 <i class="far fa-play-circle"></i> </span></span>
                </div>
                <div class="songItem">
                    <img src="img/covers/1.jpg" alt="1">
                    <span>Shodesh </span> 
                    <span id="songDetails"><span id="timestamp">4:02 <i class="far fa-play-circle"></i> </span></span>
                </div>
                <div class="songItem">
                    <img src="img/covers/1.jpg" alt="1">
                    <span>Nisshongo </span> 
                    <span id="songDetails"><span id="timestamp">5:12 <i class="far fa-play-circle"></i> </span></span>
                </div>
                <div class="songItem">
                    <img src="img/covers/1.jpg" alt="1">
                    <span>Icche Ghuri </span> 
                    <span id="songDetails"><span id="timestamp">4:47 <i class="far fa-play-circle"></i> </span></span>
                </div>
                <div class="songItem">
                    <img src="img/covers/1.jpg" alt="1">
                    <span>Ditio Jibon </span> 
                    <span id="songDetails"><span id="timestamp">6:57 <i class="far fa-play-circle"></i> </span></span>
                </div>
            </div>
        </div>
        <div id="songBanner"></div>
    </div>

    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" max="100">
        <div class="icons">
            <!-- Fontawsome icons -->
            <i class="fas fa-2x fa-step-backward"></i>
            <i class="far fa-2x fa-play-circle"></i>
            <i class="fas fa-2x fa-step-forward"></i>
        </div>
        <div class="songInfo">
            <img src="img/playing.gif" width="42px" alt="">
            <span>Icche Ghuri</span>
        </div>
    </div>
</body>
</html>
